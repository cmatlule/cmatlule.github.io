<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <meta property="og:title" content="OPASTAC">
    <meta property="og:description" content="OPASTAC Mozambique, Lda.">
    <meta property="og:image" content="https://cmatlule.github.io/img/logo.png">
    <meta property="og:url" content="https://cmatlule.github.io/index.htm">

    <meta name="description" content="OPASTAC">
    <meta name="keywords" content="Medicamentos, Material Hospitalar, Hospital, Material Clinico, Opastac">
    <meta name="author" content="Olympus">
    <title>OPASTAC</title>
</head>

<body>
<div class="container-fluid">
    <div class="row" style="height: 94vh">
        <div class="col-md-5 align-self-center">
            <img class="w-100" src="img/logo.png" alt="First slide">
            <div class="text-uppercase font-weight-bold text-center">
                <a href="https://www.google.com/maps/place/OPASTAC+Mozambique+Limited/@-25.9623585,32.5827488,19z/data=!4m5!3m4!1s0x0:0x638da6aee896cade!8m2!3d-25.9622436!4d32.5829986"
                   class="mx-2">
                    <i class="fas fa-map-marker-alt"></i>
                    Rua dos Ofícios nº 5 Maputo, 1100
                </a>
                |
                <a href="tel:+258-87-502-3809" class="mx-2">
                    <i class="fas fa-phone-alt"></i>
                    87 502 3809
                </a>
            </div>
            <div class="alert alert-warning my-4 border border-dark rounded-0" role="alert">
                <h4 class="alert-heading text-center text-dark font-weight-bold text-uppercase">Pagina em
                    manutenção</h4>
            </div>
        </div>
        <div class="col-md-7 p-0">
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner justify-content-lg-center">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid w-100" style="height: 94vh; width: max-content"
                             src="img/blue-1.png"
                             alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid w-100" style="height: 94vh; width: max-content"
                             src="img/blue-2.png"
                             alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid w-100" style="height: 94vh; width: max-content"
                             src="img/blue-3.png"
                             alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid w-100" style="height: 94vh; width: max-content"
                             src="img/blue-4.png"
                             alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid w-100" style="height: 94vh; width: max-content"
                             src="img/COVID19-INFO.jpg"
                             alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid w-100" style="height: 94vh; width: max-content"
                             src="img/safe-greetings.png"
                             alt="First slide">
                    </div>
                </div>
                <ol class="carousel-indicators">
                    <li data-target="#carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel" data-slide-to="1"></li>
                    <li data-target="#carousel" data-slide-to="2"></li>
                    <li data-target="#carousel" data-slide-to="3"></li>
                    <li data-target="#carousel" data-slide-to="4"></li>
                </ol>
            </div>
        </div>
    </div>
</div>


<footer class="bg-dark text-white text-center py-1">
    <a class="font-weight-bold" href="..">© OPASTAC</a> 2020. All Rights Reserved. <br>
    <p>Designed by Olympus</p>
</footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
    $('.carousel').carousel();
</script>
</body>
</html>
